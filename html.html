<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мій Нотатник</title>
  <link rel="stylesheet" href="css.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="note-app">
    <header>
      <h1>🗂️ Мій Нотатник</h1>
      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('personal')">📝 Особисті</button>
        <button class="tab-btn" onclick="switchTab('tasks')">📋 Справи</button>
      </div>
    </header>

    <main>
      <!-- Особисті нотатки -->
      <div class="note-window active" id="personal">
        <textarea id="personal-note" placeholder="Особисті нотатки..."></textarea>
        <p class="saved-time"></p>
        <button onclick="saveNote('personal')">💾 Зберегти</button>
      </div>

      <!-- Список справ -->
      <div class="note-window" id="tasks">
        <textarea id="tasks-note" placeholder="Список справ..."></textarea>
        <p class="saved-time"></p>
        <button onclick="saveNote('tasks')">💾 Зберегти</button>
      </div>

      <!-- Статус збереження -->
      <p id="status"></p>
    </main>

    <!-- Кнопка очищення -->
    <button class="clear-btn" onclick="clearAll()">🗑 Очистити всі нотатки</button>
  </div>

  <script src="js.js"></script>
</body>
</html>
